<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Confirmação - Arco-Mix</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-image: url('FUNDO%20NOVO%20ARCOMIX%20SEM%20TIM..jpg'); /* Altere o caminho se necessário */
      background-size: cover;
      background-position: center;
      color: white;
    }

    .container {
      background-color: rgba(0, 30, 77, 0.8);
      max-width: 700px;
      margin: 80px auto;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
    }

    .logo {
      margin-bottom: 20px;
    }

    .logo img {
      width: 140px;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .btn-voltar {
      padding: 10px 25px;
      border: none;
      background-color: #003885;
      color: white;
      border-radius: 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }

    .btn-voltar:hover {
      background-color: #0053b3;
    }

    @media (max-width: 768px) {
      .container {
        margin: 30px 20px;
        padding: 25px;
      }

      h1 {
        font-size: 1.8rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="LOGO%20ARCOMIX.png" alt="Arco-Mix Logo" />
    </div>
    <h1>Olá, Gabriel!</h1>
    <p>
      Sua solicitação foi registrada com sucesso.<br>
      Nossa equipe responderá em breve, e você será notificado assim que<br>
      a resposta estiver disponível em seu e-mail utilizado no cadastro.
    </p>
    <a href="index.html" class="btn-voltar">Página Principal</a>
  </div>
</body>
</html>
